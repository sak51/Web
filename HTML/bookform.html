<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="book.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h2>BOOKING FORM</h2>
            <div class="input-field">
                <label>Enter your name</label><br>
                <input type="text" required>
            </div>
            <div class="input-field">
                <label>Enter your email</label><br>
                <input type="text" required>
            </div>
            <div class="input-field">
                <label>Enter number of person</label><br>
                <select class="person">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                </select>
            </div>
            <div class="input-field">
                <label>Choose Room</label><br>
                <select class="room" name="Room" id="Rooms">
                    <option value="Luxury Room">Luxury Room</option>
                    <option value="Room for family">Room for family</option>
                    <option value="Deluxe Room">Deluxe Room</option>
                    <option value="General Room">General Room</option>
                </select>
            </div>
            <p>
                <a href="book_confirm.html">
                    <input type="button" value="BOOK"> </a>
            </p>
        </form>

    </div>
</body>

</html>
